<!doctype html>
<html>
<head>
  <title>Junction - Charlottesville, VA</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { margin: 0; text-align: center; background-color: #847d6c;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #4d4b43;
    }
    a { display: inline-block; text-decoration: none; }
    a:hover { text-decoration: underline; }

    #content { padding: 1em 0; background-color: white; }
    #content a,
    #content a:visited,
    #content a:active { color: #caab57; }
    #logo { width: 95%; margin: 3em auto; }
    #logo img { width: 100%; max-width: 500px; }
    #soon { font-weight: bold; font-size: 1.5em; letter-spacing: .125em; }
    #images { width: 100%; max-width: 800px; margin: 1em auto; }
    #images img { display: block; width: 100%; }

    #footer { width: 90%; max-width: 800px; margin: 1.5em auto 3em; color: white; text-align: right; }
    #footer a,
    #footer a:visited,
    #footer a:active { color: white; }
    #footer span { white-space: nowrap; }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="logo"><img src="./junction-red.png" alt="Junction" /></h1>
    <p id="soon">
      <a href="https://www.facebook.com/junctionVA/">Opening Soon</a>
    <p id="images">
      <img src="./images/hp/0.jpg" />
      <img data-lazy="./images/hp/1.jpg" />
      <img data-lazy="./images/hp/2.jpg" />
      <img data-lazy="./images/hp/3.jpg" />
      <img data-lazy="./images/hp/4.jpg" />
      <img data-lazy="./images/hp/5.jpg" />
      <img data-lazy="./images/hp/6.jpg" />
      <img data-lazy="./images/hp/7.jpg" />
      <img data-lazy="./images/hp/8.jpg" />
      <img data-lazy="./images/hp/9.jpg" />
  </div>

  <div id="footer">
    <p><a href="https://www.facebook.com/junctionVA/">Like us on facebook for more info</a>
    <p>421 Monticello Rd, <span>Charlottesville, VA 22902</span>
    <p><a href="tel:434-984-9749">(434) 984-9749</a>
  </div>

  <script>
    // fallback for browsers that don't support svg
    (function (images) {
      var svgSupported = document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#Image", "1.1");
      if (svgSupported) return;

      var re = /(.*).svg$/
      var svgFallback = function (image) {
        var src = image.getAttribute('src');
        if (!src) return;

        var file = src.match(re)[1] || './logo';

        image.setAttribute('src', file + '.png');
      };
      var len = images.length;

      while (len--) {
        svgFallback(images[len]);
      }

    })(document.getElementsByTagName('img'));
  </script>
</body>
</html>
